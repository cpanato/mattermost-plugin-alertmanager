project_name: mattermost-plugin-alertmanager

dist: goreleaser

builds:
  - skip: true

before:
  hooks:
    - make clean
    - make dist
    - sh -c "cosign sign-blob dist/alertmanager-{{ .Version }}.tar.gz > dist/alertmanager-{{ .Version }}.sig"

checksum:
  extra_files:
    - glob: ./dist/alertmanager-{{ .Version }}.tar.gz

release:
  prerelease: allow
  draft: true # allow for manual edits
  github:
    owner: cpanato
    name: mattermost-plugin-alertmanager

  extra_files:
    - glob: ./dist/alertmanager-{{ .Version }}.tar.gz
    - glob: ./dist/alertmanager-{{ .Version }}.sig
